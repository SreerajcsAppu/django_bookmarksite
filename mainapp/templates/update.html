{% extends 'layout/app-layout.html' %}
{% block 'content' %}
<style>
    p{
     text-align: center;
    }
    a{
     float: right;
    }

    label[for|='id_url']::before{
       content: '.';
       color: white;
    }
    label[for|='id_url']::after{
        content: '.';
        color: white;
    }
</style> 
 <div class="container">
    <div class="row">
        <div class="col-6 mx-auto bg-light p-4" style="margin-top: 20%;border-radius: 24px;">
    <h1 class="text-center font-italic" style="margin-bottom: 40px;">Update link</h1>  
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success mt-5 mb-2" value="update" type="submit">Update</button>
           <a class="btn btn-primary mt-5 mb-2" href="{% url 'page_list' %}">Back</a>

        </form>
        <div>
            {{message}}
        </div>
    </div>
    
    </div>
    </div>
{% endblock %}
